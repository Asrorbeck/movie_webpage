<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>
<body>
    <main>
        <section>
            <div class="container py-4">
                <h2 class="text-center mb-4">Movies catalog</h2>
                
                <div class="row">
                    <div class="col-4 position-relative">
                        <div class="position-sticky w-100" style="top: 30px;">
                            <form class="mb-5 form main-form">
                                <input type="number" class=" year form-control form-control-sm mb-2 movie__year" aria-describedby="Search for movies" placeholder="Year">
                                
                                <input type="number" class="form-control form-control-sm mb-2 movie__rating" placeholder="IMDB rating">
                                
                                <input type="text" class="form-control form-control-sm mb-2 movie__find" placeholder="Kino Nomini Kiriting">
                                
                                <select class="form-select form-select-sm mb-2 movie__select" aria-label="Default select example">
                                    <option value="all" selected>All</option>
                                </select>
                                
                                <select class="form-select form-select-sm mb-2" aria-label="Default select example">
                                    <option selected>Rating(First high)</option>
                                    <option value="1">Rating(First low)</option>
                                </select>
                                
                                <button type="submit" class="btn btn-primary btn-sm w-100">Submit</button>
                            </form>
                            
                            <h3 class="text-center">Bookmarked movies</h3>
                            
                            <ul class="list-group bookmarked-list">
                                
                            </ul>
                        </div>
                    </div>
                    
                    
                    <div class="col-8">
                        <h3 class="fs-5">Search result: <span class="result">2</span></h3>
                        
                        <div class="alert alert-success alert-dismissible p-2 fade show movie__alert" role="alert">
                            <div class="alert__text">
                                <span class="fw-bold movie__bold-text">Xush Kelibsiz </span>O'zingiz yoqtirgan Kinoyingizni toping va tomosha qiling!
                            </div>
                            <button type="button" class="btn-close btn-sm p-0 h-100 pe-3" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <div class="row movie_wrapper">
                            <div class="col mb-4 d-flex gap-0 movies_wrapper flex-wrap p-0">
                                <div class="card col-6">
                                    <img src="https://img.youtube.com/vi/4hZi5QaMBFc/mqdefault.jpg" class="card-img-top" style="max-height: 200px; object-fit: cover; object-position: center;" alt="...">
                                    <div class="card-body">
                                        <h4 class="card-title text-truncate card__heading" style="max-width: 100%;">Card title</h4>
                                        
                                        <div class="fs-5 fw-bold d-flex align-items-center gap-1">
                                            <span class="movie__year">2018</span>
                                        </div>
                                        <div class="fs-5 fw-bold d-flex align-items-center gap-1">
                                            <span class="movie__rating">8.7</span>
                                        </div>
                                        
                                        <div class="fs-5 fw-bold d-flex align-items-center gap-1">
                                            <span class="movie_category">Adventure</span>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between mt-3">
                                            <a href="#" class="btn btn-outline-danger movie__link">Watch trailer</a>
                                            
                                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                More info
                                            </button>
                                            
                                            <button class="btn btn-outline-success" type="button">Bookmark</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    
    <template id="template">
        <div class="card w-50 p-0">
            <img src="https://img.youtube.com/vi/4hZi5QaMBFc/mqdefault.jpg" class="card-img-top" style="max-height: 200px; object-fit: cover; object-position: center;" alt="...">
            <div class="card-body">
                <h4 class="card-title text-truncate card__heading" id="cardTitle" style="max-width: 100%;">Card title</h4>
                
                <div class="fs-5 fw-bold d-flex align-items-center gap-1">
                    <span class="movie__year">2018</span>
                </div>
                <div class="fs-5 fw-bold d-flex align-items-center gap-1">
                    <span class="movie__rating">8.7</span>
                </div>
                
                <div class="fs-5 fw-bold d-flex align-items-center gap-1">
                    <span class="movie_category text-wrap">Adventure</span>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="btn btn-outline-danger movie__link">Watch trailer</a>
                    
                    <button type="button" class="btn btn-outline-primary more__info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        More info
                    </button>
                    
                    <button class="btn btn-outline-success btn-bookmarked" type="button">Bookmark</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="./js/bootstrap.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
